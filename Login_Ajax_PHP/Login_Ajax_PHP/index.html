<!DOCTYPE html>
<html>
<head>
	<title>AJax y PHP Login</title>
	<meta content="text/html; charset=UTF-8">
	<script type="text/javascript" src="http://code.jquery.com/jquery-1.11.2.min.js"></script>
	 <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
              <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous">
             </script>
	<script type="text/javascript">
		function validarUsuario(){
           p_nombre = $('#nombre').val();
           p_password= $('#password').val();
           $.ajax({
           	type: 'POST', //Método de envio POST
           	url: './consulta.php', // fichero de destino
           	data: {nombre: p_nombre, password: p_password } //Datos que se envian
           }).done(function(msg){ //función que se ejecuta si todo ha ido bien
               $('#salida').html(msg);
           }).fail(function(jqXHR, textStatus, errorThrown){
           	    $('#salida').html("Error ocurrido: "+textStatus+"/"+errorThrown);
           });

		}
	</script>
</head>	
<body>
	<strong>Validar Usuario</strong>
	<form id="validador">
		<label>Nombre</label>
		<input id="nombre" type="text" value="Inserte su nombre"/>
		<label>Password</label>
		<input id="password" type="password" value="Inserte su contraseña"/>
        <!-- Agregamos un Button que va a realizar el llamado a una función que validara los inpiut-->
         <input onclick="validarUsuario()" type="button" value="Validar usuario"/>
         <div id="salida">Mensaje devuelto: </div>
	</form>
</body>
</html>
